name: Generate Hip-Hop x Trap Audio Samples

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'scripts/generate_song_sample.py'
      - 'scripts/generate_text_to_vocal_samples.py'
      - '.github/workflows/generate-audio-samples.yml'
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  generate-audio:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy scipy

      - name: Generate Hip-Hop x Trap audio sample
        run: |
          python scripts/generate_song_sample.py
          echo "Audio sample generated successfully!"

      - name: Generate Text-to-Vocal samples
        run: |
          python scripts/generate_text_to_vocal_samples.py
          echo "Text-to-vocal samples generated successfully!"

      - name: Upload Hip-Hop x Trap audio artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hiphop-trap-audio-samples
          path: output/*.wav
          retention-days: 90
          if-no-files-found: warn

      - name: Upload Text-to-Vocal samples
        uses: actions/upload-artifact@v4
        with:
          name: text-to-vocal-samples
          path: output/text_to_vocal_samples/
          retention-days: 90
          if-no-files-found: error
